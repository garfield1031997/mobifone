<mat-nav-list class="nav">
    <div class="logo">
      
    </div>
    <mat-accordion [displayMode]="'flat'">
        <div
            *ngFor="let navItem of listRoute;"
            class="nav-item"
        >
            <div
                class="nav-head mat-elevation-z0"
                routerLinkActive="selected"
            >
                <a
                    class="nav-link"
                    [routerLink]="navItem.path"
                >
                    <img [src]="navItem.icon" />
                    <span class="nav-link-text">{{ navItem.name }}</span>
                </a>
            </div>
        </div>
    </mat-accordion>
</mat-nav-list>
